<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>文本乱序转换</title>
    <link rel="stylesheet" href="style.css" \>
</head>

<body>
    <div id="title">
        <h1>文本乱序转换</h1>
    </div>
    <div id="container">
        <input id="input" type="search" placeholder="请输入您需要乱序转换的内容">
    </div>
    <div class="box">
        <button onclick="shuffle()">转换</button>
        <button onclick="copy()">复制</button>

    </div>
    <div class="output">
        <div id="output"></div>
        <div id="notification"></div>
    </div>

</body>
<script src="main.js"></script>

</html>
